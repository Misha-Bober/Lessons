<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Трансформації</title>
    
</head>
<body>
    <div class="wrapper">
        <Header>
            <div class="header-container">
                <h1 class="header-titel">Transformation</h1>
            </div>
        </Header>
        <main>
            <div class="home-task">
                <div class="row">
                    <div class="task-transform">
                    <div class="task-transform-translate">
                        <p>Translate</p>
                    </div>
                    </div>
                    <div class="task-transform">
                    <div class="task-transform-scale">
                        <p>Scale</p>
                    </div>
                    </div>
                    <div class="task-transform">
                    <div class="task-transform-rotate">
                        <p>Rotate</p>
                    </div>
                    </div>
                    <div class="task-transform">
                    <div class="task-transform-skew">
                        <p class="task-transform-p">Skew</p>
                    </div>
                    </div>
                    <a href="#" class="skew-link"><span>Skew</span></a>
                </div>
                <div class="row">
                    <div class="task-transform">
                        <div class="task-transform-rotate-origin">
                            <p>Rotate</p>
                        </div>
                    </div>
                    <div class="task-transform">
                        <div class="task-transform-translate3d">
                        <p>translate3d</p>
                    </div>
                    </div>
                    <div class="task-transform">
                        <div class="task-transform-rotate3d">
                            <p>rotate3d</p>
                        </div>
                    </div>
                    <div class="task-transform-block">
                        <div class="task-transform-style">
                            <p>transform-style</p>
                        </div>
                    </div>
                    <div class="task-flip">
                        <div class="flip-item">
                            <div class="flip-back"></div>
                            <div class="flip-front">Flip</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div> 
    

    
</body>
</html>
