<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Форми</title>
    
</head>
<body>
    <div class="wrapper">
        <Header class="header">
            Відпрацювання
        </Header>
        <main class="page">
            <div class="page__continer">
                <form  enctype="multipart/form-data"  method="post" class="form" action="#">
                <div class="form-text">
                    <input disabled maxlength="10" minlength="3" required autocomplete="off" name="name" placeholder="Введіть ім'я" value="" type="text">
                </div>
                <div class="form-text">
                    <input maxlength="10" minlength="3" required autocomplete="off" name="name" placeholder="Введіть ім'я" value="" type="text">
                </div>   
                <div class="form-age">
                    <label for="age">Повних рочків</label>
                    <input id="age" required autocomplete="off" name="age" placeholder="Повних рочків "  type="number">
                </div> 
                <div class="form-email">
                    <label for="email">email</label>
                    <input id="email" type="email" required autocomplete="off" name="email" placeholder="Вкажіть свій email" >
                </div>
                <div class="form-tell">
                    <label for="phone">Вкажіть свій номер</label>
                    <input id="phone" type="tel" maxlength="10" minlength="6" required autocomplete="off" name="age" placeholder="Вкажіть номер тел." >
                </div> 
                <div class="form-password">
                    <label for="password">Пароль</label>
                    <input id="password" type="password"  minlength="3" required autocomplete="off" name="age" placeholder="Введіть пароль">
                </div>
                <div class="form-color">
                    <label for="color">Виберіть колір</label>
                    <input id="color" type="color" name="color" >
                </div>
                <div class="form-search">
                    <label for="search">Введіть щось </label>
                    <input id="search" type="search" name="search" placeholder="Пошук">
                </div>
                <div class="form-date">
                    <label for="date">Оберіть дату</label>
                    <input id="date" type="date" name="date">
                </div> 
                <div class="form-range">
                    <label for="range">Як навчання</label>
                    <input id="range" type="range" name="range" value="0">
                </div> 
                <div class="form-chek">
                    <label for="chek">Постав пташку </label>
                    <input id="chek" type="checkbox" name="chek" >
                    <label for="chek-two">Сигаретки ненайдеться !? </label>
                    <input id="chek-two" checked type="checkbox" name="chek" >
                </div>
                 <fieldset class="form-radio-stection">
                        <legend>Star WAR</legend>
                        <div class="form-radio">
                            <input id="radio" checked type="radio" value="light" name="radio" >
                            <label for="radio">Світла сторона ?</label>
                        </div>
                        <div class="form-radio-second">
                            <input id="radio-second" type="radio" value="dark" name="radio" >
                            <label for="radio-second">Темна сторона ?</label>
                        </div>
                </fieldset>
                <div class="form-file">
                    <label for="file">Вибрати файл</label>
                    <input id="file" accept=".jpg" type="file"  name="file" >
                </div>
                <div class="form-textarea">
                    <label for="message">Введіть букви</label>
                    <textarea name="message" id="message" ></textarea>
                </div>
                <div class="form-select">
                    <select name="list" >
                        <option value="01">Пункт №1</option>
                        <option value="02">Пункт №2</option>
                        <option selected value="03">Пункт №3</option>
                        <option value="04">Пункт №4</option>
                        <option value="05">Пункт №5</option>
                        <option value="06">Пункт №6</option>
                    </select>
                </div>
                <div class="form-button">
                    <p><button type="button">(button) Кнопка нічого не робить </button></p>
                </div>
                <div class="form-button">
                    <p><button type="reset">(reset) Обнулююча конпка</button></p>
                </div>
                <div class="form-button">
                    <p><button type="submit">(submit) Відправити форму</button></p>
                </div>
                </form>
                <div class="page-home-task-consulting">
                    <div class="page-consulting">
                    <div class="consulting-title-lable-section">
                        <div class="consulting-title-lable-section__lable"><p>Contact Us</p></div>
                        <h2 class="consulting-title-lable-section__title">Request A Call Back !</h2>
                    </div>
                    </div>
                    <form action="#" method="post" class="home-task-form">
                    <div class="home-task-form-row">
                        <div class="home-task-form__item">
                            <input class="home-task-form-item-input" type="text" name="your-name" placeholder="Your Name" required>
                        </div>
                        <div class="home-task-form__item">
                            <input class="home-task-form-item-input" type="email" name="email-addres" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="home-task-form-row">
                        <div class="home-task-form__item">
                            <input class="home-task-form-item-input" type="tel" name="phone-number" placeholder="Phone Number" required>
                        </div>
                        <div class="home-task-form__item">
                            <input class="home-task-form-item-input" type="text" name="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="home-task-form__textarea">
                        <textarea name="mess" placeholder="Message" required></textarea>
                    </div>
                    <div class="home-task-form-button">
                        <button class="home-task-form-button__button-submit" type="submit">Submit</button>
                    </div>
                    </form>
                </div>
                <div class="page-home-task-euphoria">
                    <div class="euphoria-title-lable-section">
                        <h2 class="euphoria-title-lable-section__h2">My Info</h2>
                        <div class="euphoria-title-lable-section__label">Add Address</div>
                    </div>
                    <form action="#" method="post" class="euphoria-form">
                        <div class="euphoria-form-row">
                            <div class="home-task-form-item">
                                <label for="input" class="home-task-form-item__label">First Name*</label>
                                <input id="input" class="home-task-form-item__input" type="text" name="name" placeholder="First Name" required>
                            </div>
                            <div class="home-task-form-item">
                                <label for="input-first" class="home-task-form-item__label">Last Name*</label>
                                <input id="input-first" class="home-task-form-item__input" type="text" name="name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="euphoria-form-row">
                            <div class="home-task-form-item">
                                <label for="input-second" class="home-task-form-item__label">Country / Region*</label>
                                <input id="input-second" class="home-task-form-item__input" type="text" name="region" placeholder="Country / Region" required>
                            </div>
                            <div class="home-task-form-item">
                                <label for="input-third" class="home-task-form-item__label">Company Name</label>
                                <input id="input-third" class="home-task-form-item__input" type="text" name="name" placeholder="Company (optional)" required>
                            </div>
                        </div>
                        <div class="euphoria-form-row">
                            <div class="home-task-form-item">
                                <label for="input-fourth" class="home-task-form-item__label">Street Address*</label>
                                <input id="input-fourth" class="home-task-form-item__input" type="text" name="adress" placeholder="House number and street name" required>
                            </div>
                            <div class="home-task-form-item">
                                <label for="input-fifth" class="home-task-form-item__label">Apt, suite, unit</label>
                                <input id="input-fifth" class="home-task-form-item__input" type="text" name="house" placeholder="apartment, suite, unit, etc. (optional)" required>
                            </div>
                        </div>
                        <div class="euphoria-form-row">
                            <div class="home-task-form-item">
                                <label for="input-sixth" class="home-task-form-item__label">City*</label>
                                <input id="input-sixth" class="home-task-form-item__input-city" type="text" name="city" placeholder="Town / City" required>
                            </div>
                            <div class="home-task-form-item">
                                <label for="state" class="home-task-form-item__label">State*</label>
                                <select id="state" class="home-task-form-item__input-select" name="state" required>
                                    <option value="" disabled selected>State</option>
                                    <option value="01">Alaska</option>
                                    <option value="02">California</option>
                                    <option value="03">Colorado</option>
                                    <option value="04">Florida</option>
                                    <option value="05">Канзас</option>
                                </select>
                            </div>
                        </div>
                        <div class="euphoria-form-row">
                            <div class="home-task-form-item">
                                <label for="input-seventh" class="home-task-form-item__label">Phone*</label>
                                <input id="input-seventh" class="home-task-form-item__input" type="tel" autocomplete="off" name="phone" placeholder="Phone" required>
                            </div>
                            <div class="home-task-form-item">
                                <label for="input-eighth" class="home-task-form-item__label">Postal Code*</label>
                                <input id="input-eighth" class="home-task-form-item__input" type="text" name="posta" placeholder="Postal Code" required>
                            </div>
                        </div>
                        <div class="euphoria-form-textarea">
                            <label for="delivery-instruction" class="home-task-form-item__label">Delivery Instruction</label>
                            <textarea id="delivery-instruction" class="textarea" name="di" placeholder="delivery-instruction"></textarea>
                        </div>
                        <div class="euphoria-form__checkbox">
                            <div class="euphoria-form-checkbox-item">
                                <input id="default-shipping" name="ds" type="checkbox" class="checkbox">
                                <label for="default-shipping" class="euphoria-form-checkbox-item__label-checkbox">Set as default shipping address</label>
                            </div>
                            <div class="euphoria-form-checkbox-item">
                                <input id="default-address" name="da" type="checkbox" class="checkbox">
                                <label for="default-address" class="euphoria-form-checkbox-item__label-checkbox">Set as default billing address</label>
                            </div>
                        </div>
                        <div class="euphoria-form-button-section">
                            <button class="euphoria-form-button-section__button-purple" type="submit">Save</button>
                            <button class="euphoria-form-button-section__button-gray" type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>Далі Буде...</footer>
    </div>
    

    
</body>
</html>
