<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Підключення шрифтів,CSS властивості шрифтів та тексту</title>
    
</head>
<body>
    <div class="wrapper">
            <header class="header">
            <div class="header__container">
                <a class="header__logo" href="https://misha-bober.github.io/lessons/lesson_18/index-page2.html"><img src="img/logo.svg" alt="logo"></a>
                <div class="header__menu-form-action">
                    <div class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Men </a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Women</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Combos</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Joggers</a></li>
                        </ul>
                    </div>
                    </div>
                    <form class="header__form" action="#">
                        <input class="header__input" type="search" name="search" placeholder="Search">
                        <button class="header__btn" type="submit"><img src="img/search.svg" alt="Icon search"></button>
                    </form>
                    <div class="header__action action-header">
                        <a class="action-header__link" href="#"><img src="img/heart.svg" alt="icon"></a>
                        <a class="action-header__link" href="#"><img src="img/user.svg" alt="icon"></a>
                        <a class="action-header__link" href="#"><img src="img/shopping_cart.svg" alt="icon"></a>
                        <button type="button" class="header__icon icon-menu-burger">
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="first-section">
                <div class="first-section__container">
                    <div class="first-section__card card">
                        <div class="card__content">
                            <h4 class="card__lable">Low Price</h4>
                            <h3 class="card__title">High Coziness</h3> 
                            <div class="card-discount">UPTO 50% OFF</div>
                        </div>
                        <a class="card__info-card" href="#">Explore Items</a>
                    </div><div class="first-section__card card card--second-card">
                        <div class="card__content">
                            <h4 class="card__lable">Beyoung Presents</h4>
                            <h3 class="card__title">Breezy Summer <br>Style</h3> 
                            <div class="card-discount">UPTO 50% OFF</div>
                        </div>
                        <a class="card__info-card" href="#">Explore Items</a>
                    </div>
                </div>
            </div>    
        </main>
        <script>
            const icon = document.querySelector('.icon-menu-burger');
    icon.addEventListener('click', function () {
        document.documentElement.classList.toggle('menu-open');
    });
        </script>
    </div>
    

    
</body>
</html>
